name: CI
on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: [self-hosted, ConX, macOS]
    steps:
      - uses: actions/checkout@v4
      - run: swiftlint --version
      - run: swiftlint lint --strict --reporter github-actions-logging
  build:
    name: Build
    runs-on: [self-hosted, ConX, macOS]
    steps:
      - uses: actions/checkout@v4
      - run: xcrun simctl list devices available
      - run: make build
  test:
    name: Test
    runs-on: [self-hosted, ConX, macOS]
    steps:
      - uses: actions/checkout@v4
      - run: make test

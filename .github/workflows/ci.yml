name: CI
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, macOS, ConX]
    steps:
      - uses: actions/checkout@v3
      - run: make -C lib build
      - run: make -C lib test
      # TODO: add --strict flag to swiftlint once we have the versioning sorted out
      - run: |
          swiftlint --version
          swiftlint lint --reporter markdown >> $GITHUB_STEP_SUMMARY

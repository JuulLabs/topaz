name: CI
on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: [self-hosted, ConX, macOS]
    steps:
      - uses: actions/checkout@v4
      - run: swiftlint --version
      - run: swiftlint lint --strict --reporter github-actions-logging
  build:
    name: Build
    runs-on: [self-hosted, ConX, macOS]
    steps:
      - uses: actions/checkout@v4
      - run: make -C lib build
  test:
    name: Test
    runs-on: [self-hosted, ConX, macOS]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: nick-fields/retry@v3
        with:
          timeout_minutes: 4
          max_attempts: 3
          retry_on: timeout
          command: make -C lib test
